
<!DOCTYPE html>
<html lang="en">

<head>

<body>
<section id="title">

        <div class="col-sm-3">
            <label for="select_comp">Items:</label>
            <select name="select_comp" class="form-control" id="select_comp">

            {% for item in objList %}

                <option value="{{item}}">{{ item }}</option>

            {% endfor %}

            </select>
          </div>
            <button type="submit" class="btn btn-default">Go</button>
        </form>
